    <body>
        <div id="header">
            <a href="../../../">
                <img id="logo" src="img/favicon.svg" alt="Nakul Saxena Home" />
            </a>
            <label class="showing">SEISMOVIEW |</label>
            
            <div class="paramCont" style="padding-left:5px">
                <label class="labelTitle">EARTHQUAKES IN THE PAST :</label>
                
                <div id="durationDD">
                    <label class="selected">1 DAY</label>
                    <img class="dropArrow" src="img/drop.png" />
                    <ul id="durationOptions" style="display:none;opacity:0">
                        <li value="hour">1 HOUR</li>
                        <li value="day">1 DAY</li>
                        <li value="week">7 DAYS</li>
                        <li value="month">30 DAYS</li>
                    </ul>
                </div>
            </div>
            
            <div class="paramCont" style="padding-right:0">
                <label class="labelTitle" style="float:left">MAGNITUDE :</label>
                <ul id="intensity">
                    <li style="padding-left:0px;border-bottom-color:#FFFFFF" value="all" class="selected">ALL</li>
                    <!-- <li value="-2.5" style="border-bottom-color: #44DB5E">&lt 2.5</li> -->
                    <li value="2.5+" style="border-bottom-color: #44DB5E">2.5-4.5</li>
                    <li value="4.5+" style="border-bottom-color: #FFCD00">4.5-6.0</li>
                    <li value="6+" style="border-bottom-color: #FF3824">&gt 6.0</li>
                </ul>
            </div>
            
            <div class="paramCont">
                <label class="labelTitle">RECORDED EARTHQUAKES :</label>
                <label class="quakeNo"></label>
            </div>
            
            <div class="paramCont">
                <label class="labelTitle">PLOTTED EARTHQUAKES :</label>
                <label class="plotNo"></label>
            </div>
            <div class="paramCont">
                <label class="labelTitle">UPDATED :</label>
                <label class="updated"></label>
            </div>
<!--
            <div class="vizDetails">
                <a href="http://nakulsaxena.in/projects/seismoview/" target="_blank">
                    <label class="labelTitle">ABOUT THIS PROJECT</label>
                </a>                
            </div>
-->
            
        </div>

        <div class="otherInfo">
            <label style="float:left;margin-left:5px">Earthquake feed sourced from <a href="http://earthquake.usgs.gov/">USGS</a></label>

        </div>
        <div id="mapCont"></div>
        <div class="overlay">
            <img id="loader" src="img/ripple.gif" />
        </div>
